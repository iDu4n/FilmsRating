<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="username">First name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="username">
    <br/>
    <label for="role">role</label>
    <input type="text" th:field="*{role}" id="role" placeholder="role">
    <br/>
    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <br/>
    <label for="password">password</label>
    <br/>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <input type="submit" value="Create User">
</form>
</body>
</html>
